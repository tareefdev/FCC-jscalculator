<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My new calc</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="clac z-depth-4">
        <div class="clac-box">
          <div class="title">
            <p>ELECTRONIC CALCULATOR</p>
            </div>
          <div class="screen" id="js--screen">
           </div>

          <div class="buttons">
            <div class="buttons-border">

            <div class="row">
              <div class="waves-effect waves-light btn red-btn" id="js--ac"><p>AC</p></div>
              <div class="waves-effect waves-light btn red-btn" id="js--ce"><p>CE</p></div>
              <div class="waves-effect waves-light btn" id="js--division"><p>รท</p></div>
              <div class="waves-effect waves-light btn" id="js--multiply"><p>*</p></div>
            </div>

            <div class="row">
              <div class="waves-effect waves-light btn" id="js--seven"><p>7</p></div>
              <div class="waves-effect waves-light btn" id="js--eight"><p>8</p></div>
              <div class="waves-effect waves-light btn" id="js--nine"><p>9</p></div>
              <div class="waves-effect waves-light btn" id="js--subtract"><p>-</p></div>
            </div>

            <div class="row">
              <div class="waves-effect waves-light btn" id="js--four"><p>4</p></div>
              <div class="waves-effect waves-light btn" id="js--five"><p>5</p></div>
              <div class="waves-effect waves-light btn" id="js--six"><p>6</p></div>
              <div class="waves-effect waves-light btn" id="js--add"><p>+</p></div>
            </div>

            <div class="row">
              <div class="waves-effect waves-light btn" id="js--one"><p>1</p></div>
              <div class="waves-effect waves-light btn" id="js--two"><p>2</p></div>
              <div class="waves-effect waves-light btn last-two-row" id="js--three"><p>3</p></div>
            </div>

            <div class="row">
              <div class="waves-effect waves-light btn zero-button" id="js--zero"><p>0</p></div>
              <div class="waves-effect waves-light btn last-two-row" id="js--dot"><p>.</p></div>
              <div class="waves-effect waves-light btn result-button" id="js--result"><p>=</p></div>
            </div>

            </div>
           </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/calc.js"></script>
  </body>
</html>
